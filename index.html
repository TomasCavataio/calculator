<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/calculator.png" />
</head>

<body>
    <div id="container">
        <h1>Tomas' Calculator</h1>
        <div id="calculator">
            <div id="screen">
                <div id="result"></div>
                <h4 id="selectedNumber"></h4>
            </div>
            <div id="buttons">
                <button class="extra" id="clear" onclick="clean()">C</button>
                <button class="extra" id="backspace" onclick="back()">CE</button>
                <button class="parenthesis" id="open" onclick="changePar()">(</button>
                <button class="parenthesis" id="close" onclick="changePar()">)</button>
                <button class="operator" id="/">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="extra" id="h" onclick="showHistory()">H</button>
                <button class="number" id="0">0</button>
                <button class="operator" id=".">.</button>
                <button class="extra" id="=" onclick="calculate()">=</button>
            </div>
        </div>
        <div id="history">
            <div id="historyTitle">
                <h3>History</h3>
            </div>
            <div id="historyLog">
                <ul id="logUl">

                </ul>
            </div>
            <div id="historyButtons">
                <button class="historyBtn" onclick="reveal()">Hide</button>
                <button class="historyBtn" id="clearing" onclick="clear()">Clear</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
